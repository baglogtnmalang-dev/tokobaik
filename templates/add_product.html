<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah Produk Baru</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tambah Produk Baru</h1>
            <p><a href="{{ url_for('index') }}">‚Üê Kembali ke Toko</a> | <a href="{{ url_for('admin_orders') }}">Admin Orders</a></p>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <label for="name">Nama Produk:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="price">Harga (Rp):</label>
            <input type="number" id="price" name="price" min="1" required><br><br>
            
            <label for="stock">Stok Awal:</label>
            <input type="number" id="stock" name="stock" min="0" required><br><br>
            
            <label for="description">Deskripsi:</label><br>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>
            <label for="image">Gambar Produk:</label>
            <input type="file" id="image" name="image" accept="image/*"><br><br>
            <button type="submit" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                Tambahkan Produk
            </button>
        </form>
    </div>
</body>

</html>
